<!DOCTYPE html>
<html lang="en">

<head>
	<title>Frontend Mentor | Stats preview card component</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<main class="ctn-main">
		<div class="ctn-1">
			<div class="title">
				<p>
					Get <span>insights</span> that help your business grow.
				</p>
			</div> 

			<div class="info">
				<p>
					Discover the benefits of data analytics and make
					better decision regarding revenue, customer experience, and overall efficiency
				</p>
			</div>  <!-- Row 2 -->

			<div>
				<section class="sub-ctn">
					<p class="sub-text sub-text-bold">10k+</p>
					<p class="sub-text ">companies</p>
				</section>
	
				<section class="sub-ctn">
					<p class="sub-text sub-text-bold">314</p>
					<p class="sub-text ">templates</p>
				</section>
	
				<section class="sub-ctn">
					<p class="sub-text sub-text-bold">12M+</p>
					<p class="sub-text ">queries</p>
				</section>
			</div> <!-- Row 3 -->

		</div>


		<div class="ctn-2">
			<div class="ctn-img">
				<picture>
					<source media="(min-width: 650px)" srcset="/images/image-header-mobile.jpg">
					<img src="images/image-header-desktop.jpg" alt="Main Image" style="width:auto;" />
					
				</picture>
				
			</div>
		</div>
		
	</main>

</body>

</html>
